<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Iraq map silhouette -->
  <path d="M80 50 C120 40, 160 45, 200 50 C220 55, 240 60, 250 80 C255 90, 260 100, 258 120 C256 140, 250 160, 240 180 C230 200, 220 210, 200 215 C180 220, 160 218, 140 215 C120 210, 100 200, 85 185 C70 170, 65 150, 68 130 C70 110, 75 90, 80 50 Z" 
        fill="#2d5a3d" stroke="#1a3d2b" stroke-width="2"/>
  
  <!-- Bull silhouette -->
  <g transform="translate(120, 90)">
    <!-- Bull body -->
    <ellipse cx="40" cy="35" rx="45" ry="25" fill="#2d5a3d"/>
    
    <!-- Bull head -->
    <ellipse cx="10" cy="25" rx="18" ry="15" fill="#2d5a3d"/>
    
    <!-- Bull horns -->
    <path d="M5 15 Q0 10, 2 5" stroke="#2d5a3d" stroke-width="3" fill="none"/>
    <path d="M15 15 Q20 10, 18 5" stroke="#2d5a3d" stroke-width="3" fill="none"/>
    
    <!-- Bull legs -->
    <rect x="15" y="55" width="4" height="15" fill="#2d5a3d"/>
    <rect x="25" y="55" width="4" height="15" fill="#2d5a3d"/>
    <rect x="55" y="55" width="4" height="15" fill="#2d5a3d"/>
    <rect x="65" y="55" width="4" height="15" fill="#2d5a3d"/>
    
    <!-- Bull tail -->
    <path d="M85 40 Q95 35, 90 45" stroke="#2d5a3d" stroke-width="3" fill="none"/>
    
    <!-- Upward arrow -->
    <path d="M90 20 L95 10 L100 20 M95 10 L95 30" stroke="#c53030" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d5a3d">
    THE IRAQI
  </text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d5a3d">
    INVESTOR
  </text>
</svg> 