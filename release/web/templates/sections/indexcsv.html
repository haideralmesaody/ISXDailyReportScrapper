<div class="card">
    <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>ISX Market Indices</h5>
    </div>
    <div class="card-body">
        <form id="indexcsvForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <p class="text-muted">
                            Extract ISX60 and ISX15 market indices from Excel reports. The indices are extracted from the first sheet of each Excel file.
                        </p>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-play me-2"></i>Extract Market Indices
            </button>
        </form>
        
        <!-- Index Chart -->
        <div class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">Market Index Performance</h6>
                </div>
                <div class="card-body">
                    <div id="indexChart" style="height: 400px;">
                        <div class="text-center py-5 text-muted">
                            <i class="fas fa-chart-line fa-3x mb-3 d-block"></i>
                            <p>Run index extraction to view market performance chart</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
